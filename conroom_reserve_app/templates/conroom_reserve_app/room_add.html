{% load static %}
<!DOCTYPE HTML>

	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
<head>
    <title>Room</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'conroom_reserve_app/assets/css/main.css' %}"/>
    <noscript>
        <link rel="stylesheet" href="{% static 'conroom_reserve_app/assets/css/noscript.css' %}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <h1>ROOM RESERVATION</h1>
        <p>just reserve it!</p>
    </header>

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="/crr">Avaibility</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <section id="main">

        <!-- First Section -->
        <section id="first" class="main special">
            <header class="major">
                <h1>{{ exist }}</h1>
                <h2>Add new conference room {{room.room_name}}</h2>
            </header>
            <table>
                <thead>
                <tr>
                    <th>ROOM</th>
                    <th>CAPACITY</th>
                    <th>IS PROJECTOR AVAIBLE?</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ room.room_name }}</td>
                    <td>{{ room.capacity }}</td>
                    <td>{{ projector }}</td>
                </tr>
            </table>
            <form method="post" action="#">
                {% csrf_token %}
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="r_name" id="r_name" value="" placeholder="Edit name"/>
                    </div>
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="max_capacity" id="max_capacity" value=""
                                   placeholder="Edit Capacity"/>
                        </div>
                        <div class="col-6 col-12-small">
                            <input type="checkbox" id="p_avaible" name="p_avaible" {% if room.projector_availability %} checked {% endif %}>
                            <label for="p_avaible">Is there avaible a projector?</label>
                            <div class="form-check">
      </div>
                            <div class="col-12">
                                    <input type="submit" value="ADD" class="primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </section>
</div>

<!-- Footer -->
<footer id="footer">
    <p class="copyright">&copy; CONFRoom_rent</p>
</footer>

</div>

<!-- Scripts -->
<script src="{% static 'conroom_reserve_app/assets/js/jquery.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/jquery.scrollex.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/jquery.scrolly.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/browser.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/breakpoints.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/util.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/main.js' %}"></script>

</body>
</html>
