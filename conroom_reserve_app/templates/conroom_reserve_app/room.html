{% load static %}
<!DOCTYPE HTML>

	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)

<html>
<head>
    <title>Room</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'conroom_reserve_app/assets/css/main.css' %}"/>
    <noscript>
        <link rel="stylesheet" href="{% static 'conroom_reserve_app/assets/css/noscript.css' %}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <h1>ROOM RESERVATION</h1>
        <p>just reserve it!</p>
    </header>

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="/crr">Avaibility</a></li>
            <li><a href="#cta">Reserve</a></li>
            <li><a href="#cta">Add Room</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <section id="main">

        <!-- First Section -->
        <section id="first" class="main special">
            <header class="major">
                <h2>Details of conference room {{room.room_name}}</h2>
            </header>
            <table>
                <thead>
                <tr>
                    <th>ROOM</th>
                    <th>CAPACITY</th>
                    <th>IS PROJECTOR AVAIBLE?</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ room.room_name }}</td>
                    <td>{{ room.capacity }}</td>
                    <td>{{ projector }}</td>
                </tr>
            </table>
            <ul class="features">
                <li>
                    <p><a href="generic.html" class="button primary">DELETE</a></p>
                </li>
                <li>
                    <p><a href="edit/{{ room.id }}" class="button primary">EDIT</a></p>
                </li>
                <li>
                    <p><a href="generic.html" class="button">RESERVE</a></p>
                </li>
            </ul>
        </section>

    </section>
</div>

<!-- Footer -->
<footer id="footer">
    <p class="copyright">&copy; CONFRoom_rent</p>
</footer>

</div>

<!-- Scripts -->
<script src="{% static 'conroom_reserve_app/assets/js/jquery.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/jquery.scrollex.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/jquery.scrolly.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/browser.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/breakpoints.min.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/util.js' %}"></script>
<script src="{% static 'conroom_reserve_app/assets/js/main.js' %}"></script>

</body>
</html>
